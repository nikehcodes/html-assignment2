    <header>

    <main>
        
    <section id="video">
        <h2>My Video</h2>
        <video controls width="640" height="360" poster="/api/placeholder/640/360">
            <source src="Videoatwork.mp4" type="video/mp4">
            <source src="Videoatwork.mp4" type="video/webm">
            <track 
                src="Videoatwork.mp4"

    <section id="video">
        <h2>My Video</h2>
        <video controls width="640" height="360" poster="/api/placeholder/640/360">

                kind="captions"

    <section id="photos">
        <h2>Photo Gallery</h2>
        <figure>
            <picture>
                <source 
                    media="(max-width: 480px)" 
                    srcset="Scrub.jpg"
                    width="600" 
                    height="300">

                    media="(max-width: 768px)" 
                    srcset="Scrub.jpg"
                    width="500" 
                    height="500">
                <source 
                    media="(min-width: 769px)" 
                    srcset="Scrub.jpg"
                    width="800" 
                    height="400">

                    src="Scrub.jpg"
